{% block content %}
  <form method="POST" action="http://localhost:5000/album_result">
      {{ form.hidden_tag() }}
      {% for message in get_flashed_messages() %}
      {{ message }}
      {% endfor %}
      <p>{{ form.album.label }}{{ form.album() }}</p>
      <p>{{ form.chosen_option.label }}{{ form.chosen_option() }}</p>
      {{ form.Submit() }}
  </form>
{% endblock %}
